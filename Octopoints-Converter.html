<!DOCTYPE html>
<html>
<head>
  <title>Octopoints to Currency Converter</title>
  <style>
    /* Add styles for the container */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: linear-gradient(45deg, #ff48d8 30%, #180048 70%);
    }
    .converter {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      max-width: 90%;
      margin-top: 50px; /* Adjust the top margin to position it higher */
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
      font-size: 28px;
    }
    input, select, button {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: calc(100% - 24px);
      font-size: 16px;
      box-sizing: border-box;
    }
    select {
      appearance: none;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      margin-top: 30px;
      font-weight: bold;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h1>Octopoints to Currency Converter</h1>
    <input type="number" id="octopointsInput" placeholder="Enter Octopoints" onkeydown="if(event.keyCode===13)convert()"><br>
    <select id="currencySelect">
      <option value="GBP">GBP (British Pound)</option>
      <option value="EUR">EUR (Euro)</option>
      <option value="USD">USD (US Dollar)</option>
      <option value="AUD">AUD (Australian Dollar)</option>
      <option value="JPY">JPY (Japanese Yen)</option>
      <option value="NZD">NZD (New Zealand Dollar)</option>
    </select><br>
    <button onclick="convert()">Convert</button><br>
    <p id="result"></p>
  </div>

  <script>
    // JavaScript function to convert Octopoints to selected currency
    function convert() {
      var octopoints = parseFloat(document.getElementById('octopointsInput').value);
      var currency = document.getElementById('currencySelect').value;
      var exchangeRates = {
        'GBP': { rate: 1 / 800, symbol: '£' },  // Exchange rate for GBP: £1.00 for 800 Octopoints
        'EUR': { rate: 1.15 / 800, symbol: '€' },  // Exchange rate for EUR: €1.15 for 800 Octopoints
        'USD': { rate: 1.25 / 800, symbol: '$' }, // Exchange rate for USD: $1.25 for 800 Octopoints
        'AUD': { rate: 1.8 / 800, symbol: 'A$' }, // Exchange rate for AUD: A$1.80 for 800 Octopoints
        'JPY': { rate: 150 / 800, symbol: '¥' },  // Exchange rate for JPY: ¥150 for 800 Octopoints
        'NZD': { rate: 1.9 / 800, symbol: 'NZ$' }  // Exchange rate for NZD: NZ$1.90 for 800 Octopoints
      };
      var pounds = octopoints * exchangeRates[currency].rate;
      var symbol = exchangeRates[currency].symbol;
      document.getElementById('result').innerHTML = symbol + pounds.toFixed(2);
    }
  </script>
</body>
</html>
