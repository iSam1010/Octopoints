<!DOCTYPE html>
<html>
<head>
  <title>Octopoints to Currency Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Add styles for the container */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: linear-gradient(45deg, #180048 30%, #ff48d8 70%);
    }
    .converter {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 350px;
      margin-top: 20px; /* Adjust as needed */
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }
    input, select, button {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: calc(100% - 22px);
      font-size: 14px;
      box-sizing: border-box;
    }
    select {
      appearance: none;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h1>Octopoints to Currency Converter</h1>
    <input type="number" id="octopointsInput" placeholder="Enter Octopoints" onkeydown="if(event.keyCode===13)convert()"><br>
    <select id="currencySelect">
      <option value="GBP">GBP (British Pound)</option>
      <option value="EUR">EUR (Euro)</option>
      <option value="USD">USD (US Dollar)</option>
      <option value="AUD">AUD (Australian Dollar)</option>
      <option value="JPY">JPY (Japanese Yen)</option>
      <option value="NZD">NZD (New Zealand Dollar)</option>
    </select><br>
    <button onclick="convert()">Convert</button><br>
    <p id="result"></p>
  </div>

  <script>
    // JavaScript function to convert Octopoints to selected currency
    function convert() {
      var octopoints = parseFloat(document.getElementById('octopointsInput').value);
      var currency = document.getElementById('currencySelect').value;
      var exchangeRates = {
        'GBP': { rate: 1 / 800, symbol: '£' },
        'EUR': { rate: 1.15 / 800, symbol: '€' },
        'USD': { rate: 1.25 / 800, symbol: '$' },
        'AUD': { rate: 1.8 / 800, symbol: 'A$' },
        'JPY': { rate: 150 / 800, symbol: '¥' },
        'NZD': { rate: 1.9 / 800, symbol: 'NZ$' }
      };
      var pounds = octopoints * exchangeRates[currency].rate;
      var symbol = exchangeRates[currency].symbol;
      document.getElementById('result').innerHTML = symbol + pounds.toFixed(2);
    }
  </script>
</body>
</html>
